<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilosLogin.css">
    <link rel="icon" type="icon" href="img/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="form-box"> 
            <a href="ReyChori.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="25" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
            </a>
            <div class="button-box">
                <div id="elegir"></div>
                <button type="button" class="toggle-btn" onclick="login()">Iniciar Sesión</button>
                <button type="button" class="toggle-btn" onclick="registrar()">Registrarse</button>
            </div>
            <div class="logos-lobos">
                <img src="img/lobo_usu-removebg-preview.png" alt="lobito-usuario">
            </div>
            <form id="login"action="" class="input-group">
                <input type="text" class="input-field" name="usuario" placeholder="Nombre de usuario" required>
                <input type="password" class="input-field" name="pass" placeholder="Contraseña" required>
                <input type="checkbox" class="check-box"><span>Recordar Contraseña</span>
                <button type="submit" class="submit-btn">Acceder</button>
            </form>
            
            <form action="registro_usuario.php" method="post" class="input-group" id="registrar">
                <input type="text" class="input-field" name="usuario" placeholder="Matrícula" required>
                <input type="password" class="input-field" name="pass" placeholder="Contraseña" required>
                <input type="text" class="input-field" name="nom" placeholder="Nombre" required>
                <input type="text" class="input-field" name="pat" placeholder="Apellido paterno" required>
                <input type="text" class="input-field" name="mat" placeholder="Apellido materno" required><br>
                <a href="login_vendedor.html">¿Tienes una cafetería?</a>
                <button type="submit" class="submit-btn" name="btn-rgu">Registrarse</button>
            </form>
        </div>

    </div>

     <script>
        var x = document.getElementById("login");
        var y = document.getElementById("registrar");
        var z = document.getElementById("elegir");
        var k = document.getElementById("link")

        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
            k.style.display="none";
        }
        function registrar(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="120px";
            k.style.display="block";
        }
     </script>
</body>
</html>
